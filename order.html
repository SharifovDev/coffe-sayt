<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Orders</title>

  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
</head>

<body class="bg-[#2F5D62] min-h-screen">
  <div class="flex min-h-screen">

    <aside
      class="w-[280px] text-white flex flex-col px-6 py-10 shadow-2xl">
      <h2 class="text-3xl font-extrabold mb-16 text-center tracking-wide">
         Admin Panel
      </h2>

      <nav class="space-y-6">
        <a href="./order.html"
          class="flex items-center gap-4 px-6 py-4 rounded-xl text-xl font-semibold bg-white text-blue-800 shadow-lg">
          <i class="fa-solid fa-clipboard-list text-2xl"></i>
          Orders
        </a>

        <a href="./adminProducts.html"
          class="flex items-center gap-4 px-6 py-4 rounded-xl text-xl font-semibold bg-white/10 hover:bg-white/20 transition-all duration-300">
          <i class="fa-solid fa-box text-2xl"></i>
          Products
        </a>
      </nav>
    </aside>

    <main class="flex-1 p-10">

      <div class="bg-white rounded-2xl shadow-lg px-8 py-6 mb-10">
        <h1 class="text-4xl font-bold text-gray-800">Orders</h1>
        <p class="text-gray-500 mt-1">Customer order management</p>
      </div>

      <div class="grid grid-cols-1 lg:grid-cols-3 gap-10">

        <div class="lg:col-span-4 bg-white rounded-2xl shadow-lg  ">
          <table class="w-full text-left">
            <thead>
              <tr class="border-b text-gray-600">
                <th class="py-4 font-bold">ID</th>
                <th class="py-4 font-bold">F.I.O</th>
                <th class="py-4 font-bold">Location</th>
                <th class="py-4 font-bold">Phone</th>
              </tr>
            </thead>

            <tbody id="orderTable" class="text-lg">
            
            </tbody>
          </table>
        </div>

      

      </div>
    </main>
  </div>

  <script src="./abb.js"></script>
  <script src="./index3.js"></script>
</body>

</html>
