<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>qwertyui</title>
</head>

<body class="m-auto mb-20">
  <header class="sticky top-0 bg-white/80 backdrop-blur shadow z-50">
        <div class="max-w-7xl mx-auto flex justify-between items-center py-6 px-4">
            <a href="./index.html">
                <img src="./images/nav_logo.png" alt="Logo" class="h-10">
            </a>

           

            <div class="flex gap-3">
                <div
                    class="flex items-center gap-2 text-[#4B2995] bg-[#EBE5F9] px-4 py-2 rounded-xl text-sm font-medium">
                    <i class="fa-solid fa-location-dot"></i>
                    Porto Alegre, RS
                </div>

                <a href="./index2.html"
                    class="relative text-[#C47F17] bg-[#F1E9C9] p-3 rounded-xl hover:scale-105 transition">
                    <i class="fa-solid fa-cart-shopping text-lg"></i>
                    <span id="span"
                        class="absolute -top-2 -right-2 bg-red-500 text-white text-xs px-2 py-0.5 rounded-full">2</span>
                </a>
            </div>
        </div>
    </header>


  <div class="flex max-w-7xl mx-auto gap-25 ">
    <div class="mt-10">
      <h1 class="text-xl font-bold">
        Complete seu pedido
      </h1>
      <div class="bg-[#F3F2F2] p-10  rounded-2xl mt-4">
        <div class="flex mb-10">
          <div>
            <i class="fa-solid fa-location-dot text-[#C47F17] "></i>
          </div>
          <div>
            <p class="text-xl text-[#403937]">
              Endereço de Entrega
            </p>
            <p class="text-[#574F4D]">
              Informe o endereço onde deseja receber seu pedido
            </p>
          </div>
        </div>
        <div>
          <input id="fio" class="bg-[#EDEDED] p-3 rounded-sm border-1 border-[#E6E5E5] w-full" type="text"
            placeholder="FIO">
        </div>
        <div>
          <input id="location" class="bg-[#EDEDED] p-3 rounded-sm mt-4 mb-4 w-full border-1 border-[#E6E5E5]"
            type="text" placeholder="MANZIL">
        </div>
        <div class="flex gap-4 mb-4">
          <input id="phone" class="bg-[#EDEDED] w-full p-3 rounded-sm border-1 border-[#E6E5E5]" type="number"
            placeholder="TELEFON RAQAM">
        </div>
        
          <a href="./index3.html">
            <div class="flex gap-2">
          <button onclick="confirmOrder()"
            class="text-2xl font-semibold text-[#fff] bg-[#DBAC2C] py-3 w-full rounded-xl">
            
            Tasdiqlash
          </button>
          </div>
          </a>
        
      </div>
      <div class="mt-20 bg-[#F3F2F2] p-10  rounded-2xl">
        <div>
          <div class="flex mb-10 gap-2">
            <div>
              <i class="fa-solid fa-dollar-sign text-[#8047F8] text-xl"></i>
            </div>
            <div>
              <p class="text-xl text-[#403937]">
                Pagamento
              </p>
              <p class="text-[#574F4D]">
                O pagamento é feito na entrega. Escolha a forma que deseja pagar
              </p>
            </div>
          </div>
        </div>
        <div class="flex gap-4 py-5">
          <div class="bg-[#EDEDED] p-4 rounded-sm border-1 border-[#E6E5E5] hover:bg-[#EBE5F9] hover:border-[#8047F8]">
            <i class="fa-solid fa-money-check-dollar text-[#8047F8]"></i> Cartão de crédito
          </div>
          <div class="bg-[#EDEDED] p-4 rounded-sm border-1 border-[#E6E5E5] hover:bg-[#EBE5F9] hover:border-[#8047F8]">
            <i class="fa-solid fa-building-columns text-[#8047F8]"></i> cartão de débito
          </div>
          <div
            class="bg-[#EDEDED] p-4 rounded-sm border-1 border-[#E6E5E5] w-40 text-center  hover:bg-[#EBE5F9] hover:border-[#8047F8] ">
            <i class="fa-solid fa-window-maximize text-[#8047F8]"></i> dinheiro
          </div>
        </div>
      </div>

    </div>


    <div class="w-[45%]">
      <h1 class="text-xl font-bold mt-10">
        Cafés selecionados
      </h1>
      <div id="basket" class="bg-[#F3F2F2]  rounded-2xl mt-4 px-10">

      </div>
      <div class="bg-[#F3F2F2]  rounded-2xl mt-20 px-10">
       <div class="flex flex-col gap-4 pt-6">
            <div class="flex justify-between">
              <h1>Cofelar narxi</h1>
              <p>R$ <span  id="cofe-price"></span></p>
            </div>
            <div class="flex justify-between">
              <h1>Entrega</h1>
              <p>R$ <span  id="entrega-price">0</span></p>
            </div>
            <div class="flex justify-between font-bold">
              <h1>Total</h1>
              <p>R$ <span  id="total-price"></span></p>
            </div>
          </div>
        <div class="pt-10 pb-5">
          <a href="./index.html">
            <button class="text-2xl font-semibold text-[#fff] bg-[#DBAC2C] py-3 w-full rounded-xl">
            Orqaga
          </button>
          </a>
        </div>
      </div>
    </div>
  </div>
  <script src="./index2.js"></script>
  <script src="./index.js"></script>
</body>

</html>
